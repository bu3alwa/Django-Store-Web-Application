{% extends "core/layouts/base.html" %}
{% block content %}
<div role="main" class="container">
<div class="row">
<div class="col-md-12 blog-main">

<div class="blog-post"><h2 class="blog-post-title" href='{{ article.slug }}'>{{ article.title }}</h2>
<p class="blog-post-meta">Posted on {{ article.date }}</p>
<hr>
<p>{{ article.body|safe }}</p>
</div>
</div>
</div>
</div>
{% endblock %}
