{% extends "core/layouts/base.html" %}
{% block content %}
<div class="card-deck mb-3 text-center">
{% for item in submodel %}
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4>{{ item.length }} Month</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title">{{ item.price }}KD / Month</h1>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary" href="#">Sign up</button>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
